<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="left-block">
                <div class="header">
                    <div class="phone">
                        <img src="images/phone.svg" alt="phone">
                        <p class="left-block__phone">+94 0116 789 754</p>
                    </div>
                </div>
                <img src="images/girl.png" alt="images" class="girl">
                <div class="left-text">
                    <h1 class="left-block__title">Sign Up to name</h1>
                    <p class="left-block__text">Lorem Ipsum is simply</p>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="right-block">
                <p class="logo">Your Logo</p>
                <div class="right-text">
                    <h1 class="right-title">Sign up</h1>
                    <p class="title-text">If you already have an account register</p>
                    <p class="title-text">You can <span class="span">Login here !</span></p>
                </div>
            </div>
            <form class="form">
                <div class="email">
                    <label for="email">Email</label>
                    <div class="input">
                        <img src="images/message.svg" alt="email" class="input-img">
                        <input type="email" name="email" id="email" placeholder="Enter your email address" required class="pole">
                    </div>
                </div>
                <div class="username">
                    <label for="name">Username</label>
                    <div class="input">
                        <img src="images/user.svg" alt="user" class="input-img">
                        <input type="text" name="name" id="name" placeholder="Enter your User name" required class="pole">
                    </div>
                </div>
                <div class="password">
                    <label for="password">Password</label>
                    <div class="input">
                        <img src="images/lock.svg" alt="lock" class="input-img">
                        <input type="password" name="password" id="password" placeholder="Enter your Password" required class="pole">
                        <img src="images/eye.svg" alt="eye" class="eye">
                    </div>
                </div>
                <div class="confrim">
                    <label for="confrim">Confrim Password</label>
                    <div class="input">
                        <img src="images/lock.svg" alt="lock" class="input-img">
                        <input type="password" name="confrim" id="confrim" placeholder="Confrim your Password" required class="pole">
                        <img src="images/eye.svg" alt="eye" class="eye">
                    </div>
                </div>
                <button class="button">Register</button>
            </form>
        </div>
    </div>
</body>
</html>
